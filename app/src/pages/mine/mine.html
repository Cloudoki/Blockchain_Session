<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><strong>TEX</strong> Miner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <strong>Latest block:</strong>
      <span>{{ latest_block }}</span>
    </ion-item>
    <ion-item>
      <strong>Feedback for:</strong> {{ profile.name }}
    </ion-item>
    <ion-item>
      <strong>Reward:</strong> 5 thelmies
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header><ion-icon name="cube"></ion-icon> Proof of Work</ion-card-header>
    <ion-card-content>

      <ion-item class="pay">
       Nonce {{ nonce }}
      </ion-item>
      <small>Number of hashing attempts</small>

    </ion-card-content>
  </ion-card>




</ion-content>
