<ion-header>
  <ion-toolbar>
    <ion-title>
      Security Steps
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-content>
    <p>You have now been redirected to the Authorization page. </p>
    <p>From security perspective, we currently limit the logins to <strong>User ID</strong>.</p>

    <!--<iframe [src]="login" class="iframe" scrolling="yes" ></iframe>-->
    <iframe src="https://tex-oauth.eu-gb.mybluemix.net/oauth/authorize?client_id=tex-user&response_type=code&redirect_uri=http://localhost:8100/auth.html" ></iframe>

    <ion-item>
      <ion-label stacked>Your User ID:</ion-label>
      <!--<ion-input disabled>{{ profile.customerId }}</ion-input>-->
    </ion-item>
  </ion-content>

</ion-content>
